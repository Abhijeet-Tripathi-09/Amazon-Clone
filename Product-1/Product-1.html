<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple iPhone 12</title>
    <link rel="stylesheet" href="Product-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/014/018/561/non_2x/amazon-logo-on-transparent-background-free-vector.jpg">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="https://m.media-amazon.com/images/I/71E5zB1qbIL._SX679_.jpg" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Apple iPhone 12</h1>
                <h2>$699.00</h2>
                <h3>5% OFF</h3>
                <p>Industry-leading IP68 water resistance. Supports MagSafe accessories for easy attach and faster wireless charging. iOS with redesigned widgets on the Home screen, all-new App Library, App Clips and more.</p>
                <form>
                    <div class="size-select">
                        <p>Storage</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>64GB</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>128GB</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>264GB</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>564GB</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>1TB</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" name="" id="" value="1">
                    </div>
                    <button>Buy Now</button>
                    <button id="add-to-cart">Add To Cart</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="Product-1.js"></script>
</html>
